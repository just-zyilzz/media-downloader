<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login / Daftar</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0d6ff 0%, #f0e6ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #5a3e8a;
      font-weight: 700;
      font-size: 1.8rem;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border: 2px solid #e0d6eb;
      border-radius: 12px;
      outline: none;
      font-size: 16px;
      transition: all 0.2s;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #6a5acd;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 16px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ”’ Login / Daftar</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Masuk</button>
    <button onclick="register()" style="background:#4caf50;">Daftar</button>
  </div>

  <script>
    async function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user, password: pass })
      });
      const data = await res.json();
      if (data.success) {
        window.location.href = '/';
      } else {
        alert(data.error);
      }
    }

    async function register() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user, password: pass })
      });
      const data = await res.json();
      if (data.success) {
        window.location.href = '/';
      } else {
        alert(data.error);
      }
    }
  </script>
</body>
</html>
